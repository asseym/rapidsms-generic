<div id="columns">
	{% for column in modules %}
		<div id="column{{ column.col }}" class="column">
		{% for mod in column.modules %}
		<div class="widget" id="{{ mod.pk }}">
	            <div class="module widget-head">
	                <h3>About<a href="javascript:void(0)" class="close" onclick="removeDiv($(this).parents('.widget'))">[X]</a></h3>
	            </div>
	            <div class="widget-content" id="content{{ column.col }}{{ mod.offset }}">
	                <p><script language="JavaScript">$('#content{{ column.col }}{{ mod.offset }}').load('{{ mod.get_absolute_url }}');</script></p>
	            </div>
        </div>
		{% endfor %}		
	</div>
	{% endfor %}
</div>
